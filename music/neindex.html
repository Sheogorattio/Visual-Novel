<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Music</title>
<style>
  .musa {
    height: 100px; 
    width: 100px; 
  }
  .musa img {
    height: 100%; 
    width: 100%; 
  }
</style>
</head>
<body>
  <div class="musa">
    <audio id="myAudio" src="./1.ogg" loop></audio>
    <img id="musicImage" src="./music.png" onclick="toggleMusic()">
  </div>
<script>
  let audio = document.getElementById("myAudio");
  let image = document.getElementById("musicImage");
  function toggleMusic() {
    if (audio.paused) {
      audio.play();
      image.src = "./music.png";
    } else {
      audio.pause();
      image.src = "./minusmusic.png"; 
    }
  }
</script>
</body>
</html>
